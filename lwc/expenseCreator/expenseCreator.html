<template>

    <lightning-card title="Expense Creator" icon-name="utility:currency">

        <lightning-record-edit-form object-api-name="Expense__c" onsubmit={handleSubmit} onsuccess={handleSuccess}>

            <lightning-messages> </lightning-messages>
            <lightning-input-field field-name={nameField} required="true"> </lightning-input-field>
            <lightning-input-field field-name={CategoryField}> </lightning-input-field>
            <lightning-input-field field-name={Expense_DateField}> </lightning-input-field>
            <lightning-input-field field-name={AmountField}> </lightning-input-field>
            <lightning-input-field field-name={Weekly_ExpenseField}> </lightning-input-field>
            <lightning-input-field field-name={Monthly_ExpenseField}> </lightning-input-field>

            <lightning-button label="Cancel" class="slds-var-m-top_small, slds-var-m-left_small" onclick={handleReset}></lightning-button>

            <lightning-button variant="brand" label="Create Expense" icon-name="utility:record_create"
                class="slds-var-m-top_small, slds-var-m-left_small" type="submit"></lightning-button>

        </lightning-record-edit-form>

    </lightning-card>

</template>
